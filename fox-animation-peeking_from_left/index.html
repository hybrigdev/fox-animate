<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="character">
                <div class="head-body">

                    <div class="head-block">
                        <div class="ear-block">
                            <img src="./SVG/fox-ear-left.svg" alt="" class="ear-left">
                            <img src="./SVG/fox-ear-right.svg" alt="" class="ear-right">
                        </div>
                        <img src="SVG/fox-eyes-close.svg" alt="" class="eyes-close">
                        <img src="./SVG/fox-mouth-angry.svg" alt="" class="mouth">
                        <img src="./SVG/fox-head-blue.svg" alt="" class="fox head">
                    </div>
                    <img src="./SVG/fox-body-blue.svg" alt="" class="fox body">
                    <!-- <img src="./SVG/fox-hand-right.svg" alt="" class="fox hand-right"> -->
                </div>
                <img src="./SVG/fox-tail.svg" alt="" class="tail">
                <img src="./SVG/fox-legs-only-blue.svg" alt="" class="fox legs">
            </div>
        </div>
    </section>
</body>
</html>
