<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="character">
                <div class="head-view">
                    <div class="head-body">
                        <div class="head-block">
                            <div class="ear-block">
                                <img src="./SVG/fox-ear-left.svg" alt="" class="ear-left">
                                <img src="./SVG/fox-ear-right.svg" alt="" class="ear-right">
                            </div>
                            <img src="SVG/fox-eyes-close.svg" alt="" class="eyes-close">
                            <img src="./SVG/fox-mouth-smile.svg" alt="" class="mouth">
                            <img src="./SVG/fox-head-blue.svg" alt="" class="fox head">
                        </div>
                        <img src="./SVG/fox-body-blue.svg" alt="" class="fox body">
                    </div>
                </div>
                <div class="hands">
                    <img src="./SVG/fox-hand-left.svg" alt="" class="fox hand-left">
                    <img src="./SVG/fox-hand-right.svg" alt="" class="fox hand-right">
                </div>
                <div class="fist">
                    <img src="./SVG/fox-fist-right.svg" alt="" class="fox fist-right">
                    <img src="./SVG/fox-fist-left.svg" alt="" class="fox fist-left">
                </div>
                <!-- <img src="./SVG/fox-legs-blue.svg" alt="" class="fox legs"> -->
                <div class="rect"></div>
            </div>
        </div>
    </section>
</body>
</html>
